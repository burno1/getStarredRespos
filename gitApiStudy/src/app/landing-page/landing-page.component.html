<div class="fluid-container">
    <div class="fluid-container fundo">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h2  style="color: aliceblue;">SEARCH ON GIT 4 YOUR FAVORITE LANGUAGE</h2>
        <mat-form-field appearance="outline">
          <mat-label>Favorite language</mat-label>
          <mat-select [(value)]="selected" disableOptionCentering (selectionChange)="pesquisar()">
            <mat-option *ngFor="let language of languages" [value]="language.value">
              {{language.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button type="button" class="btn btn-secondary">Save repos</button>
    </div>
    
    <div *ngIf="listaRetorno" class="container-fluid text-center">
      <div class="row">
      <ng-container *ngFor="let repo of listaRetorno; let i = index" >
        <div class="col-sm-2">
            <div class="card" style="display: block;">
              <div class="card-header">
                <a routerLink="/repo/{{repo.username}}/{{repo.name}}"><h4 class="card-title">
                    {{repo.name}}
                  </h4></a>
              </div>
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <p><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.523-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767l-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288l1.847-3.658 1.846 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.564.564 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                  </svg> {{repo.followers}} </p>
                  <p>{{repo.description}}.</p>
                  <footer class="blockquote-footer"><strong>Author:</strong> {{repo.username}}</footer>
                </blockquote>
              </div>
            </div>
          </div>
          </ng-container>
        </div> 
        </div>
  </div>
  </div>
